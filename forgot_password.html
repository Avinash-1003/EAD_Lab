<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.cbit.ac.in/wp-content/uploads/2019/01/ABOUT_TAB--scaled.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    .links {
      margin-top: 12px;
      font-size: 14px;
    }
    .links a {
      text-decoration: none;
      color: #007bff;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="forgot-box">
  <h2>Forgot Password</h2>
  <p>Enter your username or email to reset your password.</p>

  <form id="forgotForm">
    <input type="text" name="identifier" placeholder="Username or Email" required>
    <button type="submit">Reset Password</button>
  </form>

  <div class="links">
    Remember your password? <a href="/Users/avinash/Documents/EAD_Lab/login.html">Login</a>
  </div>
</div>

<script>
  document.getElementById('forgotForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const identifier = this.elements['identifier'].value;
    
    // In a real application, you would send this to a server-side script
    // which would then email the user a reset link.
    // For this example, we'll just display an alert.
    
    alert(`A password reset link has been sent to the email associated with "${identifier}". Please check your inbox.`);
    
    // You could also redirect the user to a confirmation page
    // window.location.href = 'reset_confirmation.html';
  });
</script>

</body>
</html>
